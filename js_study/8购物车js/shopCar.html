<!DOCTYPE html>
<html>
<head>
	<title>shopCar</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="shopCar.js"></script>
</head>
<body>
	<table id="cartTable">
		<thead>
			<tr>
				<th><label><input type="checkbox" class="check-all check" />&nbsp;全选</label></th>
				<th>商品</th>
				<th>单价</th>
				<th>数量</th>
				<th>小计</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="checkbox"><input type="checkbox" class="check-one check"></td>
				<td class="goods"><img src="images/1.jpg"><span>帅哥</span></td>
				<td class="price">1000</td>
				<td class="count">
					<span class="reduce"></span>
					<input type="text" class="count-input" value="1">
					<span class="add">+</span>
				</td>
				<td class="subtotal">1000</td>
				<td class="operation"><span class="delete">删除</span></td>
			</tr>
			<tr>
				<td class="checkbox"><input type="checkbox" class="check-one check"></td>
				<td class="goods"><img src="images/2.jpg"><span>小孩</span></td>
				<td class="price">3000</td>
				<td class="count">
					<span class="reduce"></span>
					<input type="text" class="count-input" value="1">
					<span class="add">+</span>
				</td>
				<td class="subtotal">3000</td>
				<td class="operation"><span class="delete">删除</span></td>
			</tr>
			<tr>
				<td class="checkbox"><input type="checkbox" class="check-one check"></td>
				<td class="goods"><img src="images/3.jpg"><span>警察</span></td>
				<td class="price">500</td>
				<td class="count">
					<span class="reduce"></span>
					<input type="text" class="count-input" value="1">
					<span class="add">+</span>
				</td>
				<td class="subtotal">500</td>
				<td class="operation"><span class="delete">删除</span></td>
			</tr>
			<tr>
				<td class="checkbox"><input type="checkbox" class="check-one check"></td>
				<td class="goods"><img src="images/4.jpg"><span>美女</span></td>
				<td class="price">2000</td>
				<td class="count">
					<span class="reduce"></span>
					<input type="text" class="count-input" value="1">
					<span class="add">+</span>
				</td>
				<td class="subtotal">2000</td>
				<td class="operation"><span class="delete">删除</span></td>
			</tr>
		</tbody>
	</table>
    <div class="foot" id="foot">
    	<label class="fl select-all"><input type="checkbox" class="check-all check">&nbsp;全选</label>
    	<a href="javascript:;" class="fl delete" id="deleteAll">删除</a>
    	<div class="fr closing">结算</div>
    	<div class="fr total">合计:￥<span id="priceTotal">0.00</span></div>
    	<div class="fr selected" id="selected">已选商品
    		<span id="selectedTotal">0</span>件
    		<span class="arrow up">︽</span>
    		<span class="arrow down">︾</span>
    	</div>
    	<div class="selected-view">
    		<div id="selectedViewList" class="clearfix">
    			<!-- <div><img src="images/1.jpg"><span>取消选择</span></div> -->
    		</div>
    		<span class="arrow">◆<span>◆</span></span>
    	</div>
    </div>
</body>
</html>
